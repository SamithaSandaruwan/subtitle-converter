<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Subtitle Converter</title>
</head>
<body>
  <h1>Subtitle Converter</h1>
  <form id="convert-form" enctype="multipart/form-data">
    <input type="file" id="subtitle" name="subtitle" accept=".srt" required />
    <select id="language" name="targetLanguage">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <!-- Add more languages as needed -->
    </select>
    <button type="submit">Convert</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
